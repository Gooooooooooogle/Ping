#启用unitils所需模块
unitils.modules=database,dbunit,hibernate,spring

#配置数据库连接
database.driverClassName=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/pp?useUnicode=true&characterEncoding=true
database.dialect=mysql
database.userName=root
database.password=root
database.schemaNames=pp

#配置数据库维护策略
updateDataBaseSchema.enabled=true

#配置数据库表创建策略
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.scipt.locations=F:/cache

#配置数据集工厂
DbUnitModule.DataSet.factory.default=com.pp.test.dataset.excel.MultiSchemaXlsDataSetFactory

DbUnitModule.ExpectedDataSet.factory.default=com.pp.test.dataset.excel.MultiSchemaXlsDataSetFactory

